version: "3.9"

services:
  discord-notifier:
    build:
      context: ./services/discord-notifier
      dockerfile: Dockerfile
    container_name: devsecops-discord-notifier
    ports:
      - "3001:3001"
    env_file:
      - ./services/discord-notifier/.env
    networks:
      - devsecops-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: devsecops-auth
    ports:
      - "3000:3000"
    env_file:
      - ./services/auth/.env
    # We add a volume to keep uploaded files if you are using local 'fs' storage
    volumes:
      - auth-uploads:/app/uploads
    networks:
      - devsecops-network
    depends_on:
      discord-notifier:
        condition: service_healthy
    restart: always
    healthcheck:
      # Note: Ensure you have a GET /health endpoint in your Express index.ts
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
      args:
        # These are CRITICAL. Vite needs them at build time to create the static files.
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    container_name: devsecops-frontend
    ports:
      - "80:80"
    networks:
      - devsecops-network
    depends_on:
      auth:
        condition: service_healthy
    restart: always
    healthcheck:
      # If your nginx.conf has the /health location we discussed, this works.
      # Otherwise, use http://localhost/
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  devsecops-network:
    driver: bridge
    name: devsecops-network

volumes:
  auth-uploads:
