version: '3.9'

services:
  discord-notifier:
    build:
      context: ./services/discord-notifier
      dockerfile: Dockerfile.dev
    container_name: devsecops-discord-notifier-dev
    ports:
      - "3001:3001"
    env_file:
      - ./services/discord-notifier/.env
    volumes:
      - ./services/discord-notifier/src:/app/src:ro
      - ./services/discord-notifier/package.json:/app/package.json:ro
      - discord_notifier_node_modules:/app/node_modules
    networks:
      - devsecops-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile.dev
    container_name: devsecops-auth-dev
    ports:
      - "3000:3000"
    env_file:
      - ./services/auth/.env
    volumes:
      - ./services/auth/src:/app/src:ro
      - ./services/auth/package.json:/app/package.json:ro
      - auth_node_modules:/app/node_modules
    networks:
      - devsecops-network
    depends_on:
      discord-notifier:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile.dev
    container_name: devsecops-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./services/frontend/src:/app/src:ro
      - ./services/frontend/public:/app/public:ro
      - ./services/frontend/index.html:/app/index.html:ro
      - ./services/frontend/package.json:/app/package.json:ro
      - frontend_node_modules:/app/node_modules
    networks:
      - devsecops-network
    depends_on:
      auth:
        condition: service_healthy
    restart: unless-stopped

networks:
  devsecops-network:
    driver: bridge
    name: devsecops-network

volumes:
  discord_notifier_node_modules:
    name: devsecops-discord-notifier-node-modules
  auth_node_modules:
    name: devsecops-auth-node-modules
  frontend_node_modules:
    name: devsecops-frontend-node-modules
