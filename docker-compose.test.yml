services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass_123
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - ./services/auth/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - test-network

  auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      SUPABASE_URL: https://dummy.supabase.co
      SUPABASE_ANON_KEY: dummy-key-for-testing
      SUPABASE_SERVICE_ROLE_KEY: dummy-service-role-key
      JWT_SECRET: test-secret-for-ci-only-min-32-chars-long
      NODE_ENV: test
      PORT: 3000
      EMAIL_ENABLED: false
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - test-network

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://auth:3000
    depends_on:
      auth:
        condition: service_healthy
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
